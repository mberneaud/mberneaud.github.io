tagline:             Aspiring Data Scientist in Berlin
url:                 http://utterson.alidcastano.com
analytics_id:        UA-53335201-2

# About/contact
author:
  name:                Alid Castano
  email:               malte.berneaud(at)gmail.com # email here
  avatar:              img/avatar.jpg
  profile-pic:         img/profile-pic.jpg



# Build settings
markdown:            kramdown
permalink:           /:title
sass:
  sass_dir:          _sass
  style:            :compressed


# Default settings
defaults:
